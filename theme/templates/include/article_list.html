{% for article in articles_page.object_list %}
    {% include "include/article.html" %}
{% endfor %}

<p class="pagination">
    {% if articles_page.has_previous() %}
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}">&larr;&nbsp;More Recent</a>
    {% endif %}
    <span>Page {{ articles_page.number }} of {{ articles_paginator.num_pages }}</span>
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{articles_next_page.url }}">Less Recent&nbsp;&rarr;</a>
    {% endif %}
</p>
